# speed: 200
# horizontal_move_z: 10
# calibrate_start_x: 20
# calibrate_end_x: 280
# calibrate_y: 147

[firmware_retraction]
retract_length: 0.1
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

[include moonraker_obico_macros.cfg]

